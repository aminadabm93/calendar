<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here w/ class="timeblock and class=row" -->

      <div class="row time-block" id="9am-row">
        <col class="col-md-1 hour">09 am</col>
        <textarea class="description col-md-10" id="9-description"></textarea>
        <button class="saveBtn col-md-1 btn" id="9am-Btn">save btn</button>
      </div>

      <div class="row time-block" id="10am-row">
        <col class="col-md-1 hour">10 am</col>
        <textarea class="description col-md-10" id="10-description"></textarea>
        <button class="saveBtn col-md-1 btn" id="10am-Btn">save btn</button>
      </div>
      
      <div class="row time-block" id="11am">
        <col class="col-md-1 hour">11 am</col>
        <textarea class="description col-md-10" id="11-description"></textarea>
        <button class="saveBtn col-md-1 btn" id="11am-Btn">save btn</button>
      </div>

      <div class="row time-block" id="12pm">
        <col class="col-md-1 hour">12 pm</col>
        <textarea class="description col-md-10" id="12-description"></textarea>
        <button class="saveBtn col-md-1 btn" id="12pm-Btn">save btn</button>
      </div>

      <div class="row time-block" id="1pm">
        <col class="col-md-1 hour">01 pm</col>
        <textarea class="description col-md-10" id="1-description"></textarea>
        <button class="saveBtn col-md-1 btn" id="1pm-Btn">save btn</button>
      </div>

      <div class="row time-block" id="2pm">
        <col class="col-md-1 hour">02 pm</col>
        <textarea class="description col-md-10" id="2-description"></textarea>
        <button class="saveBtn col-md-1 btn" id="2pm-Btn">save btn</button>
      </div>

      <div class="row time-block" id="3pm">
        <col class="col-md-1 hour">03 pm</col>
        <textarea class="description col-md-10" id="3-description"></textarea>
        <button class="saveBtn col-md-1 btn" id="3pm-Btn">save btn</button>
      </div>

      <div class="row time-block" id="4pm">
        <col class="col-md-1 hour">04 pm</col>
        <textarea class="description col-md-10" id="4-description"></textarea>
        <button class="saveBtn col-md-1 btn" id="4pm-Btn">save btn</button>
      </div>

      <div class="row time-block" id="5pm">
        <col class="col-md-1 hour">05 pm</col>
        <textarea class="description col-md-10" id="5-description"></textarea>
        <button class="saveBtn col-md-1 btn" id="5pm-Btn">save btn</button>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "script.js"></script>
  </body>
</html>
